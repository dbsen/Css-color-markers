<!DOCTYPE html>
<html lang="en">
  <head>
	<!-- Set metadata character set and sizing -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Page title -->
    <title>Colored Markers</title>
	<!-- Linking style sheet -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>CSS Color Markers</h1>
    <div class="container"><!-- Container to hold the colored markers -->
      <div class="marker red"> <!-- Red Marker + Cap -->
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker green"> <!-- Green Marker + Cap -->
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker blue"> <!-- Blue Marker + Cap -->
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
    </div>
  </body>
</html>
